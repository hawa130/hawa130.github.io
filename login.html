<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<style type="text/css">
		.login_box * {
			outline: none;
			border: 1px solid transparent;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		.hover {
			transition: all .3s ease;
		}

		.hover:hover {
			transition: all 0.3s ease;
			box-shadow: 2px 2px 10px #00000090;
			transform: translate(-1px, -1px)
		}

		.hover:focus,
		.hover:active {
			transition: all 0.3s ease;
			border: 1px solid #1565c0;
			border-color: #03a9f4;
			box-shadow: inset 2px 2px 10px #00000090;
			transform: none;
		}

		.bg {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			position: relative;
			background: url(https://acg.toubiec.cn/random.php) no-repeat fixed center;
			background-size: cover;
			box-sizing: border-box;
		}

		.login_box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
			height: 300px;
			background-color: #10101090;
			border-radius: 15px;
			color: white;
			backdrop-filter: blur(10px);
			box-shadow: 2px 2px 30px black;
		}

		form {
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		#table {
			margin: 0px auto;
		}

		#login {
			text-align: center;
		}

		td {
			padding: 5px;
		}

		td .icon {
			margin-top: 6px;
		}

		button {
			margin: 20px;
			width: 150px;
			height: 35px;
			border-radius: 3px;
			background-color: #03a9f4;
			color: white;
		}

		.text {
			padding-left: 10px;
			width: 200px;
			height: 30px;
			background-color: #202020a0;
			color: #ffffff;
			border-radius: 3px;
		}
	</style>
</head>
<body>
	<div class="bg">
		<div class="login_box">
			<form id="login">
				<h3>hawa130 の博客登录</h3>
				<table id="table">
					<tr>
						<td align="right"><img src="img/user.svg" alt="username" height="18" class="icon"></td>
						<td><input type="text" name="uname" class="text hover" placeholder="用户名" autofocus="autofocus"></td>
					</tr>
					<tr>
						<td align="right"><img src="img/pwd.svg" alt="password" height="18" class="icon"></td>
						<td><input type="password" name="pwd" class="text hover" placeholder="密码"></td>
					</tr>
				</table>
				<button class="hover">登录</button>
			</form>
		</div>
	</div>
</body>
</html>
